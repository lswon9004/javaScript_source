<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function power(x=5){
            return x * x;
        }

        let num = power(10);
        document.write(num+'<br>');
        document.write(`2의 제곱 : ${power(2)} <br>`);
        document.write(`3의 제곱 : ${power(3)} <br>`);
        document.write(`의 제곱 : ${power()} <br>`);
    </script>
</body>
</html>
