<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function list(){
            for(let i = 0; i <list.arguments.length;i++){
                document.write(list.arguments[i]+'<br>');
            }
        }
        list(1,"apple",'banana',true);
        document.write("<br>");
        document.write(list.name+"<br>");
    </script>
</body>
</html>
