<!DOCTYPE html>
<html>

<head>
	<title>sample10 </title>
	<style type="text/css">
		p {
			width: 800px;
			height: 267px;
			margin: 0;
		}

		div {
			width: 400px;
			height: 267px;
			overflow: hidden;
		}
	</style>

</head>

<body>
	<div>
		<p><img src="flower.jpg" alt="flower" id="flower" /><img src="building.jpg" alt="building" id="building" /></p>
	</div>
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function () {
			$("#flower").click(function () {
				$("p:not(:animated)").animate({
					marginLeft: "-400px"
				}, "slow", "swing");
			});
			$("#building").click(function () {
				$("p:not(:animated)").animate({
					marginLeft: "0"
				}, "slow", "swing");
			});
		});
	</script>
</body>

</html>
