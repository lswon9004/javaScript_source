<!DOCTYPE html>
<html>
<meta charset="utf-8">

<body>
	<img id="image" src="pome.png" width="120" height="100">

	<input type="button" onclick="changeImage()" value="눌러보세요" />
	<script>
		function changeImage() {
			let flag = document.getElementById("image").src;
			if (flag.includes("pome.png")) {
				document.getElementById("image").src = "poodle.png";
				document.getElementById("image").title = "개";
			} else {
				document.getElementById("image").src = "pome.png";
				document.getElementById("image").title = "포메";
			}
			alert(document.getElementById("image").src);

		}
	</script>
</body>

</html>
