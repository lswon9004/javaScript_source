<body>
    <script>
        let num1 = Number(prompt("첫번쨰 값 입력","정수"));
        console.log(typeof num1);
        let num2 = parseInt(prompt("두번쨰 값 입력","정수"));

        alert("덧셈결과 "+(num1+num2));
    </script>
