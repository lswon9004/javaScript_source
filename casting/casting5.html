<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("'52' == 52 : " + ('52' == 52) + "<br>");
        document.write("'52' === 52 : " + ('52' === 52) + "<br>");
        document.write("<br>");
        document.write("0 == '' : " + (0 == '') + "<br>");
        document.write("0 === '' : " + (0 === '') + "<br>");
        document.write("<br>");
        document.write("0 < true : " + (0 < true) + "<br>");
        document.write("8 < 11 : " + (8 < 11) + "<br>");
        document.write("'8' < 11 : " + ('8' < 11) + "<br>");
        document.write("'8' < '11' : " + ('8' < '11') + "<br>");
     </script>
</body>
</html>
